<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>{% block title %}{% endblock %} | Tasklist</title>
</title>
</head>
<body>
  <nav class="p-6 flex items-center justify-between bg-gray-800 text-white">
    <a href="/" class="text-xl font-semibold">Tasklist</a>
    <div class="space-x-4">
      <a href="{% url 'core:about' %}" class="font-semibold">Equipe</a>
      <a href="{% url 'core:pricing' %}" class="font-semibold">Preços</a>
      
      {% if request.user.is_authenticated %}
      <a href="{% url 'links:links' %}" class="font-semibold">Links</a>
      <a href="{% url 'dashboard:dashboard' %}" class="font-semibold">Dashboard</a>
      <a href="{% url 'links:create_link' %}" class="py-4 px-6 font-semibold bg-blue-500 hover:bg-blue-600 text-white rounded-xl ml-4">Novo link</a>
      <a href="{% url 'links:create_category' %}" class="py-4 px-6 font-semibold bg-blue-500 hover:bg-blue-600 text-white rounded-xl ml-4">Nova categoria</a>
      <form method="post" action="{% url 'accounts:logout' %}" class="inline-block py-4 px-6 font-semibold bg-gray-500 hover:bg-rose-500 text-white rounded-xl ml-4">
          {% csrf_token %}
          <button type="submit">Sair</button>
        </form>  
      {% else %}
        <a href="{% url 'accounts:signup' %}" class="py-4 px-6 font-semibold bg-blue-500 hover:bg-blue-600 text-white rounded-xl ml-4">Cadastre-se</a>
        <a href="{% url 'accounts:login' %}" class="py-4 px-6 font-semibold bg-gray-500 hover:bg-gray-600 text-white rounded-xl ml-4">Log in</a>
      {% endif %}
      
    </div>
  </nav>

  <main class="p-6">
    {% block content %}
    {% endblock %}
  </main>

  <footer class=" p-6 flex items-center justify-between bg-gray-900 text-white py-4">
    <p class="text-sm">© 2024 Tasklist. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
